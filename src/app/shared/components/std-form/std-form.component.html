<mat-card class="mt-5">
  <mat-card-header>
    <mat-card-title
      >{{ Iseditmode ? "Update Student" : "Add Student" }}
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="stdform" (ngSubmit)="OnSubmit()">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Frist Name</mat-label>
        <input formControlName="fname" type="text" matInput />
        <mat-error
          *ngIf="f['fname'].touched && f['fname'].hasError('required')"
        >
          Frist name required field !</mat-error
        >
      </mat-form-field>

      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Last Name</mat-label>
        <input formControlName="lname" type="text" matInput />
        <mat-error
          *ngIf="f['lname'].touched && f['lname'].hasError('required')"
        >
          Last name required field !</mat-error
        >
      </mat-form-field>

      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Email</mat-label>
        <input formControlName="email" type="text" matInput />
        <mat-error
          *ngIf="f['email'].touched && f['email'].hasError('required')"
        >
          Email required field !</mat-error
        >

        <mat-error *ngIf="f['email'].dirty && f['email'].hasError('pattern')">
          Email is Invalid !</mat-error
        >
      </mat-form-field>

      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Contact</mat-label>
        <input formControlName="contact" type="text" matInput />
        <mat-error
          *ngIf="f['contact'].touched && f['contact'].hasError('required')"
        >
          contact required field !</mat-error
        >

        <mat-error
          *ngIf="f['contact'].dirty && f['contact'].hasError('maxlength')"
        >
          contact allows only 10 number
        </mat-error>

        <mat-error
          *ngIf="f['contact'].dirty && f['contact'].hasError('minlength')"
        >
          contact allows only 10 number
        </mat-error>
      </mat-form-field>

      <div class="button">
        <button mat-raised-button color="primary">
          {{ Iseditmode ? "Update Student" : "Add Student" }}
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
